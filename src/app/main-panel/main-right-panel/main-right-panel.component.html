<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button
        class="accordion-button bg-white fw-bold text-uppercase fs-c-13 text-dark shadow-none pb-0 w-100"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
      >
        Popular communities
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse show"
      aria-labelledby="headingOne"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <div class="row m-0 p-0">
          <a
            class="fw-bold text-dark fs-c-13 cursor-pointer text-decoration-c ps-1 pe-2 me-4 mb-2 col"
            *ngFor="let defaultCoumminty of defaultPopularCommunities"
            >{{ defaultCoumminty }}</a
          >
        </div>
        <button
          type="button"
          class="btn btn-outline-light rounded-pill mt-2 p-1 border-0 text-primary fw-bold"
        >
          See more
        </button>
      </div>
    </div>
  </div>
</div>
